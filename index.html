<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>


</head>
<body>
  <main class="container">
        <!-- CARD SECTION -->
        <section class="card-sec flex">
          <!-- FRONT CARD -->
          <section class="front-card">
            <div class="logo">
              <img src="./images/card-logo.svg" alt="logo">
            </div>
              <h1 class="num-value">
                 0000 0000 0000 0000
              </h1>
              <div class="flex">
                <p class="name-value">
                  Jane Appleseed

                </p>
              <p><span class="exp-date-month">
                00
              </span>
              /
              <span class="exp-date-year">
                00
              </span>
            </p>
              </div>
           
          </section>
          <!-- BACK CARD -->
          <section class="back-card">
              <p class="cvc-value">
                000
              </p>
          </section>
        </section>
          <!-- form-section -->
          <section class="form-sec">
            <form id="form">
              <div class="card-holder">
                <label for="card-holder-name">
                  Cardholder Name
               </label>
               <input type="text" name="text" id="card-name-val" placeholder="e.g. Jane Appleseed" minlength="6" maxlength="30" >
               <small class="error-message">Wrong format, characters only</small>
              </div>
              <div class="card-num">
                <label for="card-number">
                  Card Number
               </label>
               <input type="text" name="text" id="card-num-val" placeholder="e.g. 1234 5678 9123 0000" minlength="19" maxlength="19" >
               <small class="error-message">Wrong format, numbers only</small>
              </div>
              <div class="card-exp-date">
                <label for="card-exp">
                  Exp. Date (MM/YY)
               </label>
                <label for="card-number">
                  CVC
               </label>
               <div class="flex">
                <div class="month">
                  <input type="text" name="text"  placeholder="MM" minlength="2" maxlength="2" id="month-val" >
                  <small class="error-message">Can't be blank</small>
                </div>
                <div class="year">
                  <input type="text" name="text"  placeholder="YY" minlength="2" maxlength="2"id="year-val" >
                  <small class="error-message">Can't be blank</small>
                </div>
                <div class="cvc">
                  <input type="text" name="text"  placeholder=" e.g. 123" id="cvc-val" minlength="3" maxlength="3">
                  <small class="error-message">Can't be blank</small>
                </div>
            
               
            
               </div>
              </div>
              <button type="submit" value="Confirm" class="btn btn-sumbit">Submit
            </form>
          </section>
           <!-- Completed state start -->
          <section class="thank-you-sec hidden">
            <img src="./images/icon-complete.svg" alt="icon">
            <h1 class="thank-you-title">
              Thank you!
            </h1>
            <p class="thank-you-info">
              We've added your card details
            </p>
            <button class="btn btn-continue">
            Continue
            </button>
          </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
